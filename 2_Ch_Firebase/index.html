<!DOCTYPE html>
<html lang="en" ng-app="AngularFireApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Fire</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
</head>
<body ng-controller="CurrencyController">
<h2>Currency Converter</h2>
	<input type="text" ng-model="amount">(USD)
	
	<select ng-model="convertTo">
		<option value="bitcoin">Bitcoin</option>
		<option value="dogecoin">Dogecoin</option>
		<option value="litecoin">Litecoin</option>
	</select>
	<input type="submit" value="Convert">

	{{coinData.bitcoin.ask}}
	{{coinData.dogecoin.ask}}
	{{coinData.litecoin.ask}}
</body>
</html>
